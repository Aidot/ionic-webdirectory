<div class="center-block" style="margin:0 20%">
  <div class="col-md-12">
    <h3>Edit Category</h3>
    <hr>
    <form class="form-horizontal" name="categoryForm" novalidate>
      <input type="hidden" name="id" ng-model="category.id">
      <div class="form-group">
        <label class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" required name="CategoryName" ng-model="category.CategoryName">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label">Sort</label>
        <div class="col-lg-10">
          <input type="number" class="form-control" required name="CategorySort" ng-model="category.CategorySort">
        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="button"  ng-click="onUpdateCategory(categoryForm.$valid)" class="btn btn-primary">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
