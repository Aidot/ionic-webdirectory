<div class="center-block" style="margin: 0 10%">
  <div class="col-md-4">
    <form name="categoryForm" novalidate>
      <div class="panel panel-default">
        <div class="panel-heading">New Category</div>
        <div class="panel-body">
          <div class="form-group">
            <input type="text" class="form-control" required name="CategoryName" ng-model="objCategory.CategoryName" placeholder="Category Name">
            <div ng-messages="categoryForm.CategoryName.$error" ng-show="categoryForm.CategoryName.$dirty">
              <div class="help-block"  ng-message="required">Title required.</div>
            </div>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" required name="CategorySort" placeholder="Category Sort" ng-model="objCategory.CategorySort">
          </div>
        </div>
        <div class="panel-footer">
          <button type="button" ng-show="isCreating" ng-click="onSaveCategory(categoryForm.$valid)" class="btn btn-primary">Add New Category</button>
        </div>
      </div>
    </form>
  </div>

  <div class="col-md-8">
    <h3>Categories</h3>
    <hr>
    <div class="row col-md-4">
		  <input type="text" class="input-sm form-control" placeholder="Search..." ng-model="query.filter"
		  ng-model-options="{ debounce: 1000 }" ng-change="onSearch()">
    </div>
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>#</th>
          <th>Category Name</th>
          <th width="130">Manage</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="category in categories">
          <td>{{category.CategorySort}}</td>
          <td>{{category.CategoryName}}</td>
          <td>
            <a class="btn btn-default btn-xs" href="#/category/{{category.id}}">
              <i class="fa fa-pencil-square-o"></i> Edit
            </a>

            <button class="btn btn-default btn-xs" ng-click="onDestroyCategory($event, category)">
              <i class="fa fa-trash-o"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <uib-pagination items-per-page="query.limit" total-items="query.total" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged(bigCurrentPage, query.limit)"></uib-pagination>
  </div>
</div>
